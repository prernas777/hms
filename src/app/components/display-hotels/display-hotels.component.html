<p>display-hotels works!</p>
<div  *ngIf="hotelList.length > 0" class="container col-md-8 d-flex justify-content-center">
    <table class="table table-dark">
   
       <tr>  <th>HOTELID</th><th>HOTELNAME</th><th>ADDRESS</th><th>CITY</th><th>DESCRIPTION</th><th>CONTACTNUMBER</th><th>RATING</th><th>DELETE</th> </tr>
       <tr *ngFor="let hotel of hotelList"> 
           <td>{{hotel.hotelId}}</td><td>{{hotel.hotelName}}</td><td>{{hotel.address}}</td><td>{{hotel.city}}</td><td>{{hotel.description}}</td><td>{{hotel.contactNumber}}</td><td>{{hotel.rating}}</td>
           <td><button type="button" class="btn btn-danger"  (click)="deleteById(hotel.hotelId)" >Delete</button></td>
        </tr>
    </table>
