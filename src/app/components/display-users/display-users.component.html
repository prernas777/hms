<p>Display of Users!</p>

<div  *ngIf="userList.length > 0" class="container col-md-8 d-flex justify-content-center">
 <table class="table table-dark">

    <tr>  <th>USERID</th><th>EMAIL</th><th>NAME</th><th>PHONENUMBER</th><th>PASSWORD</th><th>DATECREATED</th> </tr>
    <tr *ngFor="let user of userList"> 
        <td>{{user.userId}}</td><td>{{user.email}}</td><td>{{user.name}}</td><td>{{user.phoneNumber}}</td><td>{{user.password}}</td><td>{{user.dateCreated}}</td>
        <!--<td><button type="button" class="btn btn-danger"  (click)="deleteById(user.userId)" >Delete</button></td>-->
        <!--<td><button type="button" class="btn btn-danger" (click)="deleteById(user.userId.toString())">Delete</button></td>-->

     </tr>
    
 </table>
</div>
